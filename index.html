<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="Pom">Pomodoro Clock</h1>
    <div class="clock"></div>
    <button class="add"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    <button class="start"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button class="reset"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    <button class="pause"><i class="fa fa-pause-circle-o" aria-hidden="true"></i></button>
    <button class="subtract"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
    <div class="breakTime">Break Time</div>
    <div class="break">break time</div>
    <button class="breakAdd"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    <button class="breakSubtract"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
